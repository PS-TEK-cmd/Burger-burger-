
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Collection + Console Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #credit {
      margin-top: 50px;
      font-weight: bold;
      font-size: 14px;
    }
    .light-mode {
      background-color: #f9f9f9;
      color: #111;
    }
    .light-mode input, .light-mode select, .light-mode button {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body class="dark-mode">
  <h1>Game Collection + Console Calculator</h1>
  <p id="status">Status: <span style="color: green;">Green: Perfect</span></p>
  <h2>Collection value so far: Â£<span id="collectionValue">0</span></h2>
  <input type="text" id="gameName" placeholder="Enter Game Name" />
  <select id="console">
    <option value="">-- Select Console --</option>
    <option>PS1</option>
    <option>PS2</option>
    <option>PS3</option>
    <option>PS4</option>
    <option>PS5</option>
    <option>Xbox</option>
    <option>Xbox 360</option>
    <option>Xbox One</option>
    <option>Xbox Series X</option>
    <option>Nintendo Switch</option>
    <option>Game Boy</option>
    <option>Game Boy Advance</option>
    <option>Nintendo DS</option>
    <option>Nintendo 3DS</option>
    <option>PSP</option>
    <option>PS Vita</option>
    <option>PC</option>
  </select>
  <br>
  <button onclick="addGame()">Add Game</button>
  <button onclick="toggleMode()">Toggle Light/Dark Mode</button>

  <h3>Settings</h3>
  <p>Change Currency (coming soon)</p>
  <p>Clear Collection (coming soon)</p>
  <p>View Added Games (coming soon)</p>

  <p id="credit">Built by PS-TEK</p>

  <script>
    let totalValue = 0;

    function addGame() {
      if (!document.getElementById('credit')) {
        alert("Unauthorized copy. Credit missing.");
        return;
      }
      const game = document.getElementById('gameName').value.trim();
      const console = document.getElementById('console').value;
      if (!console) {
        alert("Please select a console.");
        return;
      }
      const price = 20; // Dummy price; real API integration below
      totalValue += price;
      document.getElementById('collectionValue').innerText = totalValue;
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode');
    }

    // Credit check on load
    window.onload = function () {
      if (!document.getElementById('credit')) {
        document.body.innerHTML = "<h1>Unauthorized Copy</h1><p>This version has been disabled due to missing credit.</p>";
      }

      // Example: Fetching free games
      fetch('https://www.freetogame.com/api/games')
        .then(response => response.json())
        .then(data => {
          console.log("Fetched Games:", data.slice(0, 5)); // Display top 5 in console
        })
        .catch(err => console.error("API Error:", err));
    };
  </script>
</body>
</html>
