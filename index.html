
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Collection + Console Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    input, select, button {
      font-size: 16px;
      margin: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    .light-mode {
      background-color: white;
      color: black;
    }
    .light-mode input,
    .light-mode select,
    .light-mode button {
      background-color: #eee;
      color: black;
    }
    .game-list {
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Game Collection +<br>Console Calculator</h1>
  <p class="status">Calculator Status: <span style="color:limegreen;">Green: Perfect</span></p>
  <p><strong>Collection value so far:</strong> <span id="currencySymbol">£</span><span id="totalValue">0</span></p>

  <input id="gameInput" placeholder="Enter game name (optional)">
  <select id="consoleInput">
    <option value="" disabled selected>Select console/handheld</option>
    <option>PS1</option><option>PS2</option><option>PS3</option><option>PS4</option><option>PS5</option>
    <option>Xbox</option><option>Xbox 360</option><option>Xbox One</option><option>Xbox Series X</option>
    <option>Switch</option><option>Wii</option><option>Wii U</option><option>GameCube</option>
    <option>DS</option><option>3DS</option><option>PSP</option><option>PS Vita</option>
  </select>

  <button onclick="addGame()">Add Game</button>
  <button onclick="toggleMode()">Toggle Light/Dark Mode</button>

  <h3>Settings</h3>
  <button onclick="changeCurrency()">Change Currency</button>
  <button onclick="clearCollection()">Clear Collection</button>
  <button onclick="viewGames()">View Added Games</button>

  <div id="gameList" class="game-list" style="display:none;"></div>

  <footer style="margin-top:40px;">Made & Developed by PS-TEK on TikTok!</footer>

  <script>
    let collection = [];
    let totalValue = 0;
    let currency = '£';
    let darkMode = true;

    function addGame() {
      const gameName = document.getElementById("gameInput").value.trim() || "Console Only";
      const console = document.getElementById("consoleInput").value;
      if (!console) return alert("Please select a console or handheld!");

      const price = Math.floor(Math.random() * 60) + 5;
      collection.push({ gameName, console, price });
      totalValue += price;

      document.getElementById("totalValue").textContent = totalValue;
      document.getElementById("gameInput").value = "";
      document.getElementById("consoleInput").selectedIndex = 0;
    }

    function toggleMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("light-mode", !darkMode);
    }

    function changeCurrency() {
      const options = ['£', '$', '€', '¥'];
      const index = options.indexOf(currency);
      currency = options[(index + 1) % options.length];
      document.getElementById("currencySymbol").textContent = currency;
      viewGames();
    }

    function clearCollection() {
      if (confirm("Clear your collection?")) {
        collection = [];
        totalValue = 0;
        document.getElementById("totalValue").textContent = totalValue;
        document.getElementById("gameList").style.display = "none";
      }
    }

    function viewGames() {
      const list = document.getElementById("gameList");
      if (collection.length === 0) {
        list.innerHTML = "<p>No games added yet.</p>";
      } else {
        list.innerHTML = collection.map(item => 
          `<p><strong>${item.gameName}</strong> (${item.console}) - ${currency}${item.price}</p>`
        ).join("");
      }
      list.style.display = "block";
    }
  </script>
</body>
</html>
